version: "3.7"
services:

    nginx:
        image: nginx:latest
        restart: always
        container_name: easypost-ui-nginx
        volumes:
            - ./site:/var/www/html
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "8000:8000"
        networks:
            - easypost-ui

    php:
        image: php:fpm
        restart: always
        container_name: easypost-ui-php
        volumes:
            - ./site:/var/www/html
        networks:
            - easypost-ui

networks:
    easypost-ui:
        name: easypost-ui

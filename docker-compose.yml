version: "3.8"
services:
  easypost-tools-ui:
    build: .
    restart: always
    env_file:
      - src/.env
    networks:
      - easypost-tools-ui
      - traefik
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.port=80
    depends_on:
       - easypost-tools-db
  easypost-tools-db:
    image: 'mariadb:10.8.2'
    restart: always
    volumes:
      - database-data:/var/lib/mysql
    env_file:
      - .env
    networks:
      - easypost-tools-ui
    labels:
      - traefik.enable=false

volumes:
  database-data:
    driver: local

networks:
  traefik:
    name: traefik
  easypost-tools-ui:
    name: easypost-tools-ui

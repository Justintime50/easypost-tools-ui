name: ci

on: [push, pull_request]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: justintime50/composite-actions/bootstrap-php@v1
        with:
          php-version: '8.5'
      - name: Run setup Docker container
        run: |
          cd src
          cp .env-example .env
          just setup
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: justintime50/composite-actions/bootstrap-php@v1
        with:
          php-version: '8.5'
      - name: Lint project
        run: |
          cd src
          just install lint
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        phpversion: ['8.4', '8.5']
    steps:
      - uses: justintime50/composite-actions/bootstrap-php@v1
        with:
          php-version: ${{ matrix.phpversion }}
      - run: docker network create traefik
      - name: Install Dependencies
        run: |
          cd src
          cp .env-example .env
          just setup
      - name: Run tests
        run: |
          cd src
          EASYPOST_TEST_API_KEY=123 EASYPOST_PROD_API_KEY=123 just coverage
  coverage:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: justintime50/composite-actions/bootstrap-php@v1
        with:
          php-version: '8.5'
      - name: Install Dependencies
        run: |
          cd src
          cp .env-example .env
          just setup
      - name: Generate coverage report
        run: |
          cd src
          EASYPOST_TEST_API_KEY=123 EASYPOST_PROD_API_KEY=123 just coverage
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
